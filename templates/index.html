<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Proctoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-bg: #f8fafc;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1d4ed8 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header-section h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .setup-section {
            padding: 2rem;
            background: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .form-control, .btn {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .monitoring-section {
            padding: 2rem;
            display: none;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .status-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .status-card.verified .icon { color: var(--success-color); }
        .status-card.warning .icon { color: var(--warning-color); }
        .status-card.danger .icon { color: var(--danger-color); }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .exam-frame {
            border-radius: 16px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .violations-panel {
            background: white;
            border-radius: 16px;
            border: 2px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
        }

        .violation-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .violation-item:last-child {
            border-bottom: none;
        }

        .violation-severity {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .severity-1 { background: var(--success-color); }
        .severity-2 { background: var(--warning-color); }
        .severity-3 { background: var(--danger-color); }
        .severity-4 { background: #dc2626; }

        .progress-container {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .recording-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger-color);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }

        .alert-sound {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <!-- Header Section -->
            <div class="header-section">
                <h1><i class="fas fa-shield-alt me-3"></i>ProctorAI</h1>
                <p>Advanced Biometric Proctoring System with AI-Powered Monitoring</p>
            </div>

            <!-- Setup Section -->
            <div class="setup-section" id="setupSection">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Student Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter your full name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Exam Name</label>
                        <input type="text" class="form-control" id="examName" placeholder="Enter exam name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Exam URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="examUrl" placeholder="Enter exam URL">
                            <button class="btn btn-primary" onclick="startExam()">
                                <i class="fas fa-play me-2"></i>Start Exam
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monitoring Section -->
            <div class="monitoring-section" id="monitoringSection">
                <!-- Status Cards -->
                <div class="status-cards">
                    <div class="status-card" id="faceStatusCard">
                        <div class="icon"><i class="fas fa-user-check"></i></div>
                        <h6 class="mb-1">Face Verification</h6>
                        <small id="faceStatus" class="text-muted">Checking...</small>
                    </div>
                    <div class="status-card" id="attentionStatusCard">
                        <div class="icon"><i class="fas fa-eye"></i></div>
                        <h6 class="mb-1">Attention Level</h6>
                        <small id="attentionStatus" class="text-muted">Monitoring...</small>
                    </div>
                    <div class="status-card" id="activityStatusCard">
                        <div class="icon"><i class="fas fa-desktop"></i></div>
                        <h6 class="mb-1">Screen Activity</h6>
                        <small id="activityStatus" class="text-muted">Active</small>
                    </div>
                    <div class="status-card" id="violationStatusCard">
                        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <h6 class="mb-1">Violations</h6>
                        <small id="violationCount" class="text-muted">0 violations</small>
                    </div>
                </div>

                <div class="row g-4">
                    <!-- Video and Exam -->
                    <div class="col-lg-8">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="video-container">
                                    <video id="webcam" autoplay playsinline muted 
                                           style="width: 100%; height: 200px; object-fit: cover;"></video>
                                    <div class="video-overlay pulse">
                                        <i class="fas fa-video me-1"></i>LIVE
                                    </div>
                                </div>
                                <div class="text-center mt-2">
                                    <small class="text-muted">Camera Feed</small>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <iframe id="examFrame" class="exam-frame" width="100%" height="400"
                                        style="display:none;"></iframe>
                                <div id="examPlaceholder" class="text-center py-5">
                                    <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                                    <h5 class="text-muted">Exam will load here</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Violations Panel -->
                    <div class="col-lg-4">
                        <h6 class="fw-bold mb-3">
                            <i class="fas fa-list-ul me-2"></i>Recent Activity
                        </h6>
                        <div class="violations-panel" id="violationsPanel">
                            <div class="text-center py-4 text-muted">
                                <i class="fas fa-check-circle fa-2x mb-2"></i>
                                <p class="mb-0">No violations detected</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Panel -->
                <div class="progress-container mt-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">Exam Session</h6>
                            <small class="text-muted">Session ID: <span id="sessionId">-</span></small>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="downloadReport()">
                                <i class="fas fa-download me-2"></i>Download Report
                            </button>
                            <button class="btn btn-danger" onclick="endExam()">
                                <i class="fas fa-stop me-2"></i>End Exam
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recording Indicator -->
    <div class="recording-indicator" id="recordingIndicator">
        <i class="fas fa-record-vinyl pulse me-2"></i>Recording
    </div>

    <!-- Alert Sound -->
    <audio class="alert-sound" id="alertSound" preload="auto">

    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
