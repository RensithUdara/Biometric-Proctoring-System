<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proctored Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="/static/script.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Online Exam Proctoring System</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="examUrl" placeholder="Enter exam URL">
      <button class="btn btn-primary" onclick="loadExam()">Start Exam</button>
    </div>
    <div class="row mb-4">
      <div class="col-md-4 text-center">
        <video id="webcam" autoplay playsinline width="100%" class="border rounded"></video>
      </div>
      <div class="col-md-8">
        <iframe id="examFrame" width="100%" height="400" style="display:none; border:1px solid #ccc; border-radius: 4px;"></iframe>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <p id="status" class="text-muted"></p>
      <a href="/download-report" class="btn btn-outline-secondary">Download Violation Report (PDF)</a>
    </div>
  </div>
</body>
</html>
