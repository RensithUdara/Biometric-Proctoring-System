<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: fixed;
            width: 250px;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .stats-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-4px);
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin: 0.25rem 0;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar p-4">
        <h4 class="mb-4">
            <i class="fas fa-shield-alt me-2"></i>
            ProctorAI Dashboard
        </h4>
        
        <nav class="nav flex-column">
            <a class="nav-link active" href="#overview">
                <i class="fas fa-chart-line me-2"></i>Overview
            </a>
            <a class="nav-link" href="#sessions">
                <i class="fas fa-users me-2"></i>Active Sessions
            </a>
            <a class="nav-link" href="#violations">
                <i class="fas fa-exclamation-triangle me-2"></i>Violations
            </a>
            <a class="nav-link" href="#reports">
                <i class="fas fa-file-alt me-2"></i>Reports
            </a>
            <a class="nav-link" href="#settings">
                <i class="fas fa-cog me-2"></i>Settings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Proctoring Overview</h2>
            <div>
                <button class="btn btn-primary me-2">
                    <i class="fas fa-download me-1"></i>Export Data
                </button>
                <button class="btn btn-outline-secondary">
                    <i class="fas fa-refresh me-1"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-users fa-2x text-primary"></i>
                        </div>
                        <div class="ms-3">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Active Sessions
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="activeSessions">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle fa-2x text-warning"></i>
                        </div>
                        <div class="ms-3">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Total Violations
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalViolations">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle fa-2x text-success"></i>
                        </div>
                        <div class="ms-3">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Successful Verifications
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="successfulVerifications">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-clock fa-2x text-info"></i>
                        </div>
                        <div class="ms-3">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Avg. Session Time
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgSessionTime">0m</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="chart-container">
                    <h6 class="m-0 font-weight-bold text-primary">Violations Over Time</h6>
                    <canvas id="violationsChart"></canvas>
                </div>
            </div>

            <div class="col-xl-4 col-lg-5">
                <div class="chart-container">
                    <h6 class="m-0 font-weight-bold text-primary">Violation Types</h6>
                    <canvas id="violationTypesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="chart-container">
            <h6 class="m-0 font-weight-bold text-primary mb-3">Recent Activity</h6>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Student</th>
                            <th>Exam</th>
                            <th>Event</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentActivity">
                        <tr>
                            <td colspan="5" class="text-center text-muted">No recent activity</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dashboard functionality
        class Dashboard {
            constructor() {
                this.initializeCharts();
                this.loadData();
                this.startAutoRefresh();
            }

            initializeCharts() {
                // Violations over time chart
                const ctx1 = document.getElementById('violationsChart').getContext('2d');
                this.violationsChart = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM'],
                        datasets: [{
                            label: 'Violations',
                            data: [0, 2, 1, 3, 2, 1],
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Violation types chart
                const ctx2 = document.getElementById('violationTypesChart').getContext('2d');
                this.violationTypesChart = new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: ['Face Not Detected', 'Multiple People', 'Tab Switch', 'Looking Away'],
                        datasets: [{
                            data: [30, 20, 25, 25],
                            backgroundColor: ['#ef4444', '#f59e0b', '#8b5cf6', '#06b6d4']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            async loadData() {
                try {
                    // Load statistics (this would come from API endpoints)
                    document.getElementById('activeSessions').textContent = '3';
                    document.getElementById('totalViolations').textContent = '12';
                    document.getElementById('successfulVerifications').textContent = '45';
                    document.getElementById('avgSessionTime').textContent = '45m';

                    // Load recent activity
                    const recentActivity = [
                        { time: '14:30', student: 'John Doe', exam: 'Math 101', event: 'Face verified', status: 'success' },
                        { time: '14:28', student: 'Jane Smith', exam: 'Physics', event: 'Tab switch detected', status: 'warning' },
                        { time: '14:25', student: 'Mike Johnson', exam: 'Chemistry', event: 'Multiple faces', status: 'danger' }
                    ];

                    const tbody = document.getElementById('recentActivity');
                    tbody.innerHTML = recentActivity.map(activity => `
                        <tr>
                            <td>${activity.time}</td>
                            <td>${activity.student}</td>
                            <td>${activity.exam}</td>
                            <td>${activity.event}</td>
                            <td>
                                <span class="badge bg-${activity.status === 'success' ? 'success' : activity.status === 'warning' ? 'warning' : 'danger'}">
                                    ${activity.status}
                                </span>
                            </td>
                        </tr>
                    `).join('');

                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                }
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.loadData();
                }, 30000); // Refresh every 30 seconds
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>

</html>
